name: Deploy Frontend

on:
  push:
    branches:
      - main
      - dev
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [dev, test, prod]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Set environment variables
      run: |
        if [ "${{ matrix.env }}" == "dev" ]; then echo "AZURE_WEBAPP_PUBLISH_PROFILE=${{ secrets.AZURE_CREDENTIALS_DEPLOYPROJECT1 }}" >> $GITHUB_ENV; fi
        if [ "${{ matrix.env }}" == "test" ]; then echo "AZURE_WEBAPP_PUBLISH_PROFILE=${{ secrets.AZURE_CREDENTIALS_DEPLOYPROJECT2 }}" >> $GITHUB_ENV; fi
        if [ "${{ matrix.env }}" == "prod" ]; then echo "AZURE_WEBAPP_PUBLISH_PROFILE=${{ secrets.AZURE_CREDENTIALS_DEPLOYPROJECT3 }}" >> $GITHUB_ENV; fi

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: myapp-frontend-${{ matrix.env }}
        publish-profile: ${{ env.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .

