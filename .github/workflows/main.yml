name: Deploy Backend

on:
  push:
    branches:
      - main
      - develop
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [1, 2, 3]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '17'

    - name: Build with Maven
      run: mvn clean install

    - name: Set environment variables
      run: echo "AZURE_WEBAPP_PUBLISH_PROFILE=${{ secrets['AZURE_CREDENTIALS_DEPLOYPROJECT' + matrix.env | toUpperCase()] }}" >> $GITHUB_ENV

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: myapp-backend-${{ matrix.env }}
        publish-profile: ${{ env.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: target/*.jar

